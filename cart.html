<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ElectroMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main>
        <div class="container">
            <h2 style="margin-bottom: 30px;">Your Shopping Cart</h2>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px; align-items: start;">
                <div id="cartItems">
                </div>
                <div id="cartSummary"
                    style="background: white; padding: 25px; border-radius: 8px; box-shadow: var(--shadow);">
                    <h3 style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Cart Summary
                    </h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span>Subtotal</span>
                        <span id="cartTotal">â‚¹0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <span>Shipping</span>
                        <span style="color: green;">Free</span>
                    </div>
                    <button class="btn" style="width: 100%;">Proceed to Checkout</button>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 15px; text-align: center;">Secure Checkout</p>
                </div>
            </div>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
